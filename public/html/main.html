<!DOCTYPE html>
<html>

<head>
  <title>About Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/uikit.min.css" />
  <link rel="stylesheet" href="../style/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

  <script src="../js/uikit.min.js"></script>
  <script src="../js/uikit-icons.min.js"></script>

</head>

<body>

  <div class="uk-container uk-container-large">
    <div class="uk-panel uk-margin-large-top main">
      <img
        class="uk-align-center uk-align-right@m uk-margin-remove-adjacent uk-margin-medium-top uk-margin-medium-right"
        src="../assets/1979.jpg" width="400" alt="Example image">
      <p class="uk-margin-medium-left size">Full-stack developer</p>
      <h1 class="uk-heading-xlarge uk-text-left uk-margin-medium-left">Arman Bareyan</h1>
    </div>


    <div class="uk-child-width-1-3@s uk-grid-match uk-margin-large-top" uk-grid>
      <a href="/about">
        <div>
          <div class="uk-card uk-card-default uk-card-hover uk-card-body">
            <h3 class="uk-card-title">About Me</h3>
          </div>
        </div>
      </a>

      <a href="/portfolio">
        <div>
          <div class="uk-card uk-card-default uk-card-hover uk-card-body">
            <h3 class="uk-card-title">Portfolio</h3>
          </div>
        </div>
      </a>

      <a href="/contact">
        <div>
          <div class="uk-card uk-card-default uk-card-hover uk-card-body">
            <h3 class="uk-card-title">Contact Me</h3>
          </div>
        </div>
      </a>
    </div>

  </div>
</body>

</html>
